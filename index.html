<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="./img/sign-up-icon.svg" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<form action="#" method="POST" class="ba-dailyform">
		<div class="ba-dailyform__header">
			<div class="ba-form-row">
				<div class="ba-row-header">

					<img src="./img/sign-up-icon.svg" alt="key">
					<div class="ba-dailyform__title">
						Create your free account
					</div>

				</div>
			</div>
			<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="">Log in.</a></p>
		</div>
		<div class="ba-dailyform__body">
			<div class="ba-form-row">
				<div class="ba-row">
					<div class="ba-col-6">

						<input type="text" required placeholder="First name" name="first name" class="ba-col-12">
					</div>
					<div class="ba-col-6">

						<input type="text" placeholder="Last name" name="last name" class="ba-col-12">
					</div>
				</div>
			</div>
			<div class=" ba-form-row">
				<input type="email" name="email" placeholder="Email address" class="ba-col-12">
			</div>
			<div class="ba-form-row">
				<input type="password" name="password" placeholder="Password" class="ba-col-12">
			</div>

			<div class="ba-form-row">
				<button type="submit">Sign up for free</button>
			</div>
		</div>

		<div class="ba-dailyform__footer">

			<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
				the <a href="#">Privacy Policy</a></p>
		</div>



	</form>


</body>

</html>
